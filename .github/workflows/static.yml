# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    container:
      image: python:2.7.18-buster
    steps:
      - name: Install gnuplot
        run: mdkir checkout && apt-get -y update && apt-get install -y gnuplot
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: checkout
      - name: Download tarball
        run: wget -O gitstats.tar.gz https://github.com/hoxu/gitstats/tarball/master
      - name: Extract tarball to custom directory
        run: mkdir gitstats && mkdir results && tar -zxvf gitstats.tar.gz -C gitstats --strip-components=1
      - name: Execute gitstats
        run:  ./gitstats/gitstats ./checkout ./results
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '../results'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
